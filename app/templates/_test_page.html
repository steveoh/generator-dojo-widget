<!DOCTYPE html>
<html>
<head>
    <title><%= widgetName %> Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="<% testPageBaseUrl %>app/resources/App.css">
    <style type="text/css">
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="node"></div>
</body>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="<%= testPageBaseUrl %>dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '<%= testPageBaseUrl %>';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle',
            {
                name: 'jquery',
                location: 'jquery/dist',
                main: 'jquery'
            },{
                name: 'bootstrap',
                location: 'bootstrap',
                main: 'dist/js/bootstrap'
            }]
        }, [
            '<%= path %><%= widgetName %>',

            'dojo/domReady!'
        ], function(Module) {
            widgetUnderTest = new Module({
            }, 'node');

            widgetUnderTest.startup();
        });
</script>
</html>
